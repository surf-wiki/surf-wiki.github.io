name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 监听main分支的推送事件
  pull_request:
    branches: [ main ]  # 监听main分支的PR事件

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史记录，用于生成版本号
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material  # 安装MkDocs-Material主题
          pip install mkdocs-video  # 可选：支持视频嵌入
          pip install mkdocs-git-revision-date-localized-plugin  # 显示页面更新时间
      
      - name: Build site
        run: mkdocs build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site  # MkDocs默认输出目录
          force_orphan: true  # 保持gh-pages分支干净
